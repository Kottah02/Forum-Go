<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Forum-strike</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {{template "nav.html" .}}
    
    <main class="container">
        <section class="home-layout">
            <section class="carousel-container left-carousel">
                <div class="carousel-slide">
                    <img src="/static/images/blanc.jpg" alt="Skin 1">
                    <img src="/static/images/eau.jpg" alt="Skin 2">
                    <img src="/static/images/dino.jpg" alt="Skin 3">
                    <img src="/static/images/jaune.jpg" alt="Skin 4">
                </div>
                <button class="carousel-button prev">&#10094;</button>
                <button class="carousel-button next">&#10095;</button>
            </section>

            <section class="hero home-welcome">
                <h1>Bienvenue sur Forum-strike</h1>
                <p>Votre Forum dédié a Counter Strike 2</p>
                {{if not .IsAuthenticated}}
                    <div class="cta-buttons">
                        <a href="/login" class="btn btn-primary">Se connecter</a>
                        <a href="/register" class="btn btn-secondary">S'inscrire</a>
                    </div>
                {{end}}
            </section>

            <section class="carousel-container right-carousel">
                <div class="carousel-slide">
                    <img src="/static/images/bleu.jpg" alt="AK-47 Skin 1">
                    <img src="/static/images/asimov.jpg" alt="AK-47 Skin 2">
                    <img src="/static/images/rouge.jpg" alt="AK-47 Skin 3">
                    <img src="/static/images/heritage.jpg" alt="AK-47 Skin 4">
                    <img src="/static/images/win.jpg" alt="AK-47 Skin 5">
                </div>
                <button class="carousel-button prev">&#10094;</button>
                <button class="carousel-button next">&#10095;</button>
            </section>
        </section>
    </main>
    <script src="/static/js/carousel.js"></script>
</body>
</html>
